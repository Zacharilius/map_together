{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A Site for Sharing and Creating Maps Together">
    <meta name="author" content="Zachary Bensley">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />

    <title>MapTogether</title>

    {% compress css %}
        <!-- Fonts & Icons -->
        <link rel="stylesheet" type="text/css" href="{% static 'bower_components/font-roboto/dist/styles/roboto.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'bower_components/material-design-icons-dist/material-icons.css' %}" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'bower_components/material-design-lite/material.min.css' %}" />

        <!-- Global CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}" />
    {% endcompress %}

    <!-- Page CSS -->
    {% block page_css %}

    {% endblock %}
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
        {% include 'navbar.html' %}

        <main class="mdl-layout__content">
            {% block content %}

            {% endblock %}
        </main>

    </div>

    <!-- Snackbar -->
    <div id="map-together-show-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    {% compress js inline %}
        <!-- MDL & JQuery JS -->
        <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/material-design-lite/material.min.js' %}"></script>

        <!-- Page JS -->
        {% block page_js %}

        {% endblock %}
    {% endcompress %}

    <div id="csrf-token" style="display: none;">{% csrf_token %}</div>
  </body>
</html>
