{% extends "base_page.html" %}

{% load staticfiles %}
{% load compress %}

{% block page_css %}
    {% compress css %}
        <link rel="stylesheet" type="text/css" href="{% static 'map_room/geojson.css' %}" />
    {% endcompress %}
{% endblock %}

{% block content %}
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <div class="mdl-cell--6-col">
        <div id="geojson-card" class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <a href={{ geojson_file_info.mapRoomUrl }}><h3>{{ geojson_file_info.mapRoomName }} Map Room</h3></a>
            </div>
            <div class="mdl-card__actions">
                <code>
                    {{ geojson_file_info.geoJson }}
                </code>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block page_js %}

{% endblock %}
