{% extends "base_page.html" %}

{% load staticfiles %}

{% block page_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/login.css' %}" />
{% endblock %}

{% block content %}
<div id="accounts-container" class="row container-fluid">
    <div class="col-md-3"></div>
    <form method="post" class="col-md-6">
        {% csrf_token %}
        <div class="form-group row">
            <label for="accounts-username" class="col-sm-2 col-md-2 col-form-label">Email</label>
            <div class="col-sm-10 col-md-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-md-2 col-form-label">Password</label>
            <div class="col-sm-10 col-md-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

<div id="accounts-login-error" class="alert alert-danger alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Login Error: </strong> Incorrect username/password combination!
</div>

<div id="accounts-logout-success" class="alert alert-success alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Successfully logged out!</strong>
</div>

{% endblock %}

{% block page_js %}
    <script>
        var navUserData = {{ nav_user_data }};
    </script>
    
    <script type="text/javascript" src="{% static 'accounts/login.js' %}"></script>
{% endblock %}
